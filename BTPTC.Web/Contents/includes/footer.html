<script>
$(document).ready(function() {
    var d = new Date();
    var n = d.getHours();
	
	if (n > 19 || n < 6){
  		// If time is after 7PM (19:00) or before 6AM (6:00), apply night theme to ‘body’
		$(".backTopBtn img").attr("src","Contents/images/common/back-top-btn-night.png");
		$(".bishanToaPayohImg img").attr("src","Contents/images/common/footer-img-night.png");
		
	}else{
      	// Else use ‘day’ theme
		$(".backTopBtn img").attr("src","Contents/images/common/back-top-btn.png");
		$(".bishanToaPayohImg img").attr("src","Contents/images/common/footer-img.png");
	}
});
</script>
